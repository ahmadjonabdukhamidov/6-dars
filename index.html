<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>5.6 dars</title>
  </head>
  <body class="body">
    <div class="gather-all">
      <div class="wrapper-dv">
        <button id="easy-btn" class="wrapper-btn">EASY</button> <br />
        <button id="medium-btn" class="wrapper-btn">MEDIUM</button> <br />
        <button id="hard-btn" class="wrapper-btn">HARD</button> <br />
      </div>
    </div>
    <div class="play-list hidden">
      <img
        id="spider-image"
        class="spider-image"
        src="./images/spider img.avif"
        alt="#"
        width="50px"
        height="50px"
      />
      <div class="info">
        <h2 class="time">Your left time : <span>15s</span></h2>
        <h1 class="title">Your score : <span>0</span></h1>
        <button class="reset">RESET</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
